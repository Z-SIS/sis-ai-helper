name: Build (Vercel handles deploys via Git Integration)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    # Note: Deployment is handled directly by Vercel's Git integration (connect your GitHub repo
    # to Vercel in the Vercel dashboard). This keeps tokens and secrets in Vercel only and
    # avoids duplicating VERCEL_* secrets in GitHub. If you need to run vercel CLI from Actions,
    # add the required secrets to GitHub and re-enable the deploy step.

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build project
        run: npm run build

      - name: Health check
        run: echo "âœ… Build completed successfully."
